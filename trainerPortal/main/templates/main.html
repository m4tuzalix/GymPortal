{% load static %}
<html>
    <head>
        <title>Auction house</title>
        <meta name="viewport" content="width=device-width, initail-scale=1.0">
        <script src="https://code.jquery.com/jquery-3.4.0.min.js"></script>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <link rel="stylesheet" type="text/css" href="{% static 'styles.css' %}">
    </head>
    <body>
        <!-- NAV -->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="{% url 'main' %}">Main</a>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Link</a>
                    </li>
                </ul>
            </div>
            <div class="form-inline my-2 my-lg-0">
                {% if request.user.is_authenticated %}
                    <a href="#" class="btn btn-primary btn-sl mr-2" role="button" aria-pressed="true">Profile</a>
                    <a href="#" class="btn btn-primary btn-sl" role="button" aria-pressed="true">Logout</a>
                {% else %}
                    <a href="#" class="btn btn-primary btn-sl mr-2" role="button" aria-pressed="true">Login</a>
                    <a href="#" class="btn btn-primary btn-sl" role="button" aria-pressed="true">Register</a>
                {% endif %}}
            </div>
        </nav>
        <!-- Flash messages -->
        {% if messages %}
                {% for message in messages %}
                <div class="container">
                    <div class='alert alert-{{message.tags}}'>
                        {{message}}
                    </div>
                </div>
                {% endfor %}
            {% endif %}
        <!-- CONTENT -->
        <div class="container">
            {% block content %}
            {% endblock content %}
        </div>
    </body>
</html>
